<a [href]="url" target="_blank">
    <div class="icon" (mouseover)="onMouseIn()" (mouseout)="onMouseOut()"  [ngStyle]="{ 'background-image': 'url(' + image + ')'}">
        <div class="row center">
            <app-tooltip [title]="title" *ngIf="visible"></app-tooltip>
        </div>
    </div>
</a>
